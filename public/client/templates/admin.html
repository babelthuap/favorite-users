---
name: admin
url: /admin
controller: AdminCtrl
---

<div class="grid-container">
  <div class="grid-block vertical">
    <div class="grid-block">
      <div class="grid-content">
        <h1>Welcome, {{user.name}}!</h1>
      </div>
    </div>
    <hr>
    <div class="grid-block">
      <div class="grid-content">
        <h3>Filter by:</h3>
      </div>
    </div>
    <div class="grid-block">
      <div class="grid-block">
        <div class="grid-content">
          <input type="text" placeholder="Name" ng-model="query.name">
        </div>
      </div>
      <div class="grid-block">
        <div class="grid-content">
          <input type="text" placeholder="Email" ng-model="query.email">
        </div>
      </div>
      <div class="grid-block">
        <div class="grid-content">
          <input type="text" placeholder="Phone" ng-model="query.phone">
        </div>
      </div>
      <div class="grid-block">
        <div class="grid-content">
          <input type="text" placeholder="Address" ng-model="query.address">
        </div>
      </div>
    </div>
    
    <table class="responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Profile Image</th>
          <th>Edit</th>
          <th>Make Admin</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in filterPeople()">
          <td class='username'>{{user.name}}</td>
          <td class='email'>{{user.email}}</td>
          <td class='phone'>{{user.phone}}</td>
          <td class='address'>{{user.address}}</td>
          <td class='avatar'><img src="{{user.profilePic}}" alt="profilepic" width="50px"></td>
          <td class='editbtn'>edit</td>
          <td class='makeadmin'>make admin</td>
          <td class='deletebtn' ng-click=deleteUser(user)>delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
