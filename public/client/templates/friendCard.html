<div class="dark card grid-block">
    <img class="profileimage" src="{{data.profilePic}}">
    <div class="card-divider">
        <div>
            <h3 class="nameonfriendcard float-center">{{data.name}}</h3></div>
            <span class="secondary badge float-right">{{data.friends.length}}</span>
    </div>
    <div class="clearfix moreinfoaccordion">
          <div class="grid-container moreinfo">
            <zf-accordion auto-open="false" collapsible="true">
                <zf-accordion-item title="More Info">
                    <ul class="moreinfo">
                        <li class="moreinfo">
                          <span class="labelformoreinfo">Email:</span>
                            {{data.email}}
                        </li>
                        <li class="moreinfo">
                          <span class="labelformoreinfo">Phone:</span>
                            {{data.phone}}
                        </li>
                        <li class="moreinfo">
                          <span class="labelformoreinfo">Address: </span>
                            {{data.address}}
                        </li>
                    </ul>
                </zf-accordion-item>
            </zf-accordion>
        </div>
    </div>
</div>
