---
name: signup
url: /signup
animationIn: fadeIn
animationOut: fadeOut
controller: SignUpCtrl
---

<div class="grid-block container">

  <div class="grid-block vertical text-center">
    <div class="grid-block">
      <div class="grid-content">
        <h1>{{welcome}}</h1>
      </div>
    </div>
    <div class="grid-block">
      <div class="grid-block">
        <div class="grid-content">
          <img ng-src="{{userImage()}}">
        </div>
      </div>
      <div class="grid-block">
        <div class="grid-content">
          <form>
            <input type="text" placeholder="Name" ng-model="user.name">
            <input type="tel" placeholder="Phone Number" ng-model="user.phone">
            <input rows="2" type="text" placeholder="Address" ng-model="user.address">
            <input type="password" placeholder="password" ng-model="user.password">
            <input type="password" placeholder="Confirm Password" ng-model="user.confirmpassword">
          </form>
        </div>
      </div>
    </div>
    <div class="grid-block">
      <div class="grid-block">
        <div class="grid-content">
          <form>
            <input type="file" ng-model="pic" base-sixty-four-input>
          </form>
        </div>
      </div>
    </div>
    <div class="grid-block">
      <div class="grid-block">
        <div class="grid-content">
          <button ng-click="allDone(user)">All Done!</button>
        </div>
      </div>
    </div>
  </div>
</div>
